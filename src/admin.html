<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/loading.css">
    <title>管理页面</title>
</head>

<body>
    <div class="page">
        <aside class="sidebar">
            <div id="songList-container">
                <ul class="songList">
                </ul>
            </div>
        </aside>

        <main>
            <div id="form-container" class="form-container">

            </div>
            <div class="uploadArea">
                <div id="uploaderContainer" class="draggable">
                    <div id="uploadButton" class="clickable">
                        <p>点击上传音乐</p>
                        <p>拖拽音乐到此处也可上传</p>
                    </div>
                    <span id="uploadStatus"></span>
                </div>
            </div>
        </main>

    </div>
    <div id='siteloading' class="loading">
    </div>

    <!-- <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script> -->
    <script src="./vendors/moxie.min.js"></script>
    <script src="./vendors/plupload.min.js"></script>
    <script src="./vendors/qiniu.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./js/initializers/av.js"></script>
    <script src="./js/event-hub.js"></script>
    <script src="./js/song-from.js"></script>
    <!-- <script src="./js/new-song.js"></script> -->
    <script src="./js/song-list.js"></script>
    <script src="./js/upload-song.js"></script>
    <script src="./js/loading.js"></script>

</body>

</html>
